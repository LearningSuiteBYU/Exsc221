<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BYUIS (NonStandard) CellPhoneAddiction IframeWidget Instance</title>
    <link href="WidgetCode/iframe_guest.css" rel="stylesheet">
    <link href="WidgetCode/interactions.css" rel="stylesheet">
    <script src="WidgetCode/isInteractive-NonStandard-IframeWidget-QuestionnaireCalculator-v3.js"></script>
  </head>
  <body>
    <!-- InstanceBeginEditable name="InteractionContent" -->
    <h1><strong>Cell Phone Addiction<sup>1</sup></strong></h1>
    <p>Ask yourself the following questions:</p>
    <form id="cell-phone-test" action="" onsubmit="return false;">
      <table>
        <tbody><tr>
          <th scope="row"><label class="larger-target" title="Do you have your cell phone with you constantly, even at home? Is it in your pocket or right next to you?"><input id="cellphone-addiction-checkbox-1" type="checkbox"></label></th>
          <td><label class="larger-target" for="cellphone-addiction-checkbox-1">Do you have your cell phone with you constantly, even at home? Is it in your pocket or right next to you?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you fiddle with your cell phone when you have downtime—even when you are not on the phone or just have a few minutes to kill?"><input id="cellphone-addiction-checkbox-2" type="checkbox"></label></th>
          <td><label class="larger-target" for="cellphone-addiction-checkbox-2">Do you fiddle with your cell phone when you have downtime—even when you are not on the phone or just have a few minutes to kill?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you find someone to call or text as soon as you are free?"><input id="cellphone-addiction-checkbox-3" type="checkbox"></label></th>
          <td><label class="larger-target" for="cellphone-addiction-checkbox-3">Do you find someone to call or text as soon as you are free?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you feel the need to use your cell phone to text or call almost all the time?"><input id="cellphone-addiction-checkbox-4" type="checkbox"></label></th>
          <td><label class="larger-target" for="cellphone-addiction-checkbox-4">Do you feel the need to use your cell phone to text or call almost all the time?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you use the cell phone to text when you are driving or other times you shouldn't?"><input id="cellphone-addiction-checkbox-5" type="checkbox"></label></th>
          <td><label class="larger-target" for="cellphone-addiction-checkbox-5">Do you use the cell phone to text when you are driving or other times you shouldn’t?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you experience high levels of anxiety or stress when you are without your cell phone?"><input id="cellphone-addiction-checkbox-6" type="checkbox"></label></th>
          <td><label class="larger-target" for="cellphone-addiction-checkbox-6">Do you experience high levels of anxiety or stress when you are without your cell phone?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you use your cell phone more and more all the time?"><input id="cellphone-addiction-checkbox-7" type="checkbox"></label></th>
          <td><label class="larger-target" for="cellphone-addiction-checkbox-7">Do you use your cell phone more and more all the time?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you find that you are shocked when you see the bill and realize how much you are using your cell phone?"><input id="cellphone-addiction-checkbox-8" type="checkbox"></label></th>
          <td><label class="larger-target" for="cellphone-addiction-checkbox-8">Do you find that you are shocked when you see the bill and realize how much you are using your cell phone?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you have problems at school or work because of your cell phone use?"><input id="cellphone-addiction-checkbox-9" type="checkbox"></label></th>
          <td><label class="larger-target" for="cellphone-addiction-checkbox-9">Do you have problems at school or work because of your cell phone use?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you have problems with family or friends because of your cell phone use?"><input id="cellphone-addiction-checkbox-10" type="checkbox"></label></th>
          <td><label class="larger-target" for="cellphone-addiction-checkbox-10">Do you have problems with family or friends because of your cell phone use?</label></td>
        </tr>
      </tbody></table>
      <p id="cell-phone-summary"><button id="cell-phone-total" type="button">See Total</button></p>
      <p>Scoring:</p>
      <p id="normal">0–1 Fairly normal cell phone use</p>
      <p id="need-to-correct">2–3 Need to analyze and correct your cell phone behaviors</p>
      <p id="addiction">4–10 Need help to overcome addictive behaviors</p>
    </form>
    <p class="credits">1. Lockhart, B. and R. Hager, 2013.</p>
    <!-- InstanceEndEditable -->
    <script src="WidgetCode/CellPhoneAddiction.js"></script>
    <script src="WidgetCode/iframe_guest.js"></script>
  </body>
</html>
