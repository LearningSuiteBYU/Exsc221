  <body>
    <!-- InstanceBeginEditable name="InteractionContent" -->
    <h1><strong>Assessment of Addictive Behavior<sup>1</sup></strong></h1>
    <p>Ask yourself the following questions:</p>
    <form id="addictive-behaviors-test" action="" onsubmit="return false;">
      <table>
        <tbody><tr>
          <th scope="row"><label class="larger-target" title="Do you need this substance or activity as an escape from your problems?"><input id="addictive-behavior-1-checkbox" type="checkbox"></label></th>
          <td><label class="larger-target" for="addictive-behavior-1-checkbox">Do you need this substance or activity as an escape from your problems?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you need increasing amounts of the substance or activity to feel satisfied or to get the same feeling or to lift your mood?"><input id="addictive-behavior-2-checkbox" type="checkbox"></label></th>
          <td><label class="larger-target" for="addictive-behavior-2-checkbox">Do you need increasing amounts of the substance or activity to feel satisfied or to get the same feeling or to lift your mood?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you constantly think about your last experience or plan your next experience with the substance or activity?"><input id="addictive-behavior-3-checkbox" type="checkbox"></label></th>
          <td><label class="larger-target" for="addictive-behavior-3-checkbox">Do you constantly think about your last experience or plan your next experience with the substance or activity?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you feel that you are no longer in control when it comes to using this substance or engaging in this activity?"><input id="addictive-behavior-4-checkbox" type="checkbox"></label></th>
          <td><label class="larger-target" for="addictive-behavior-4-checkbox">Do you feel that you are no longer in control when it comes to using this substance or engaging in this activity?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you feel restless, depressed, moody, or irritable when trying to cut back on or quit this substance or activity?"><input id="addictive-behavior-5-checkbox" type="checkbox"></label></th>
          <td><label class="larger-target" for="addictive-behavior-5-checkbox">Do you feel restless, depressed, moody, or irritable when trying to cut back on or quit this substance or activity?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you ignore the consequences of using the substance or activity or are you unable to stop using the substance or activity, even though you know the consequences aren't favorable?"><input id="addictive-behavior-6-checkbox" type="checkbox"></label></th>
          <td><label class="larger-target" for="addictive-behavior-6-checkbox">Do you ignore the consequences of using the substance or activity or are you unable to stop using the substance or activity, even though you know the consequences aren’t favorable?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you repeatedly try to cut back or quit using this substance or activity but have been unable to do so?"><input id="addictive-behavior-7-checkbox" type="checkbox"></label></th>
          <td><label class="larger-target" for="addictive-behavior-7-checkbox">Do you repeatedly try to cut back or quit using this substance or activity but have been unable to do so?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you ever lie to yourself or someone else about the amount of time or money spent on this substance or activity?"><input id="addictive-behavior-8-checkbox" type="checkbox"></label></th>
          <td><label class="larger-target" for="addictive-behavior-8-checkbox">Do you ever lie to yourself or someone else about the amount of time or money spent on this substance or activity?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you find that this substance or activity negatively affects your family relationships or puts at risk your job, education, or career?"><input id="addictive-behavior-9-checkbox" type="checkbox"></label></th>
          <td><label class="larger-target" for="addictive-behavior-9-checkbox">Do you find that this substance or activity negatively affects your family relationships or puts at risk your job, education, or career?</label></td>
        </tr>
        <tr>
          <th scope="row"><label class="larger-target" title="Do you ever commit criminal acts like stealing or forgery to get the substance or money for the activity?"><input id="addictive-behavior-10-checkbox" type="checkbox"></label></th>
          <td><label class="larger-target" for="addictive-behavior-10-checkbox">Do you ever commit criminal acts like stealing or forgery to get the substance or money for the activity?</label></td>
        </tr>
      </tbody></table>
      <p id="addiction-summary"><button id="addiction-total" type="button">See Total</button></p>
      <p>Scoring:</p>
      <p id="no-addiction">0–1 Little or no addictive behavior</p>
      <p id="warning">2–3 Warning signs that you are involved in addictive behaviors</p>
      <p id="addiction">4–10 Addictive behaviors that require expert help to overcome</p>
    </form>
    <p class="credits">1. Lockhart, B. and R. Hager, 2013</p>
